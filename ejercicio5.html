<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear y añadir un elemento</title>
    <style>
        .miDiv {
            border: 4px solid green;
            width: 400px;
            text-align: center;
            font-family: Verdana, sans-serif;
            margin: 10px 0; /* Agregado para espaciado */
            padding: 10px; /* Agregado para espaciado interno */
        }
    </style>
</head>
<body>
    
    <h1>Ejemplo de creación de elementos</h1>
    <button onclick="agregarParrafo()">Añadir Párrafo</button>
    <button onclick="agregarDiv()">Añadir Div</button>

    <script>
        function agregarParrafo() {
            // Crear un nuevo elemento <p>
            let nuevoParrafo = document.createElement("p");
            // Establecer el texto del párrafo
            nuevoParrafo.textContent = "Este es un nuevo párrafo";
            // Añadir el párrafo al final de body
            document.body.appendChild(nuevoParrafo);
        }

        function agregarDiv() {
            // Crear un nuevo elemento <div>
            let nuevoDiv = document.createElement("div");
            // Establecer el texto del div
            nuevoDiv.textContent = "Este es un nuevo div";
            // Aplicar la clase CSS al div
            nuevoDiv.className = "miDiv";
            // Añadir el div al final de body
            document.body.appendChild(nuevoDiv);
        }
    </script>
</body>
</html>
